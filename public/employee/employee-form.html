<h1>Add / Edit Employee</h1>

<!-- Add novalidate (we'll control validation) and Bootstrap's needs-validation -->
<form id="employee-form" class="needs-validation" novalidate>
  <div class="row mb-3">
    <!-- First Name (required) -->
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input
        id="firstName"
        name="firstName"
        type="text"
        class="form-control"
        required
      />
      <div class="invalid-feedback">First name is required.</div>
    </div>

    <!-- Last Name (required) -->
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        id="lastName"
        name="lastName"
        type="text"
        class="form-control"
        required
      />
      <div class="invalid-feedback">Last name is required.</div>
    </div>
  </div>

  <div class="row mb-3">
    <!-- Person ID -->
    <div class="col-12">
      <label for="personId" class="form-label">Person ID</label>
      <input id="personId" name="personId" type="text" class="form-control" />
      <div class="invalid-feedback">Please provide a valid Person ID.</div>
    </div>
  </div>

  <div class="row mb-3">
    <!-- SSN (â‰¤ 10 chars) -->
    <div class="col-12">
      <label for="ssn" class="form-label">SSN</label>
      <input
        id="ssn"
        name="ssn"
        type="text"
        class="form-control"
        maxlength="10"
        required
      />
      <div class="invalid-feedback">SSN must be at most 10 characters.</div>
      <div class="invalid-feedback">SSN is required.</div>
    </div>
  </div>

  <div class="row mb-3">
    <!-- Active -->
    <div class="col-12 d-flex align-items-center">
      <input
        id="active"
        name="active"
        type="checkbox"
        class="form-check-input me-2"
      />
      <label for="active" class="form-check-label mb-0">Active</label>
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
