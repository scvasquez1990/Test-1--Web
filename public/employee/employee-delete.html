<!-- (Optional) keep CSS global in index.html: <link rel="stylesheet" href="/css/employee-delete.css"> -->

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 bg-transparent shadow-none">
      <div class="modal-body p-0">
        <!-- Your existing card UI -->
        <div class="card mx-auto" style="width: 18rem">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="d-flex align-items-center mb-3">
              <span class="warning-icon me-2">&#9888;</span>
              <p class="mb-0">Are you sure you want to remove this employee?</p>
            </div>
            <div class="d-flex justify-content-between w-100">
              <!-- Close the modal instead of navigating -->
              <button
                type="button"
                class="btn cancel-btn"
                data-bs-dismiss="modal"
              >
                CANCEL
              </button>
              <button id="confirm-delete" type="button" class="btn btn-danger">
                YES REMOVE
              </button>
            </div>
          </div>
        </div>
        <!-- /card -->
      </div>
    </div>
  </div>
</div>
